<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="https://unpkg.com/vue"></script>
        <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
        <title>Vue + React is awesome!</title>
    </head>
    <body>

        <!--  Vue's component will display here -->
        <div id="app">
          {{ message }}
        </div>

        <div id="app-2">
          <span v-bind:title="message">
            Hover your mouse over me for a few seconds
            to see my dynamically bound title!
          </span>
        </div>

        <div id="app-3">
          <span v-if="seen">Now you see me</span>
        </div>

        <div id="app-4">
          <ol>
            <li v-for="todo in todos">
              {{ todo.text }}
            </li>
          </ol>
        </div>

        <div id="app-5">
          <p>{{ message }}</p>
          <button v-on:click="reverseMessage">Reverse Message</button>
        </div>

        <div id="app-6">
          <p>{{ message }}</p>
          <input v-model="message">
        </div>

        <div id="app-7">
          <ol>
            <!--
              Now we provide each todo-item with the todo object
              it's representing, so that its content can be dynamic.
              We also need to provide each component with a "key",
              which will be explained later.
            -->
            <todo-item
              v-for="item in groceryList"
              v-bind:todo="item"
              v-bind:key="item.id">
            </todo-item>
          </ol>
        </div>

        <!--  Vue's implement is come from here -->
        <script src="vue.js"></script>

        <!--  React's component will display here -->
        <div id="react"></div>

        <!--  React's implement is come from here -->
        <script type="text/babel" src="react.js"></script>

    </body>
</html>
